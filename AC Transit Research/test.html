  <style id="compiled-css" type="text/css">

        background-color: #4CAF50;

<body>
<div id="map"></div>
<!-- Select Bus Routes Based on Selection Of Line Types -->
<div class="map-overlay" id="features">
<div class="button-container">
  <!-- Toggle Between Local, Transbay and School Routes Rendering by Default -->
  <button class="button" onclick="returnButton('Local')">Local</button>
  <button class="button" onclick="returnButton('Transbay')">Transbay</button>
  <button class="button" onclick="returnButton('School')">School</button>
</div>
 <select id='layerpicker' style = "width:200px;">
<option value="1T"> 1</option>
<option value="52"> 52</option>
<option value="F"> F</option>
</select>
  <!-- Include the script that fetches route info -->
<script src="utils/fetchLines.js"></script>
<script>
    //ACCESS TOKEN IS DOMAIN RESTRICTED
    mapboxgl.accessToken = 'pk.eyJ1IjoiaWRvdGhldGhpbmtpbmciLCJhIjoiY2xwcnFsYXhxMDllbjJqbHJ3c3Bubmc0dSJ9.p6CsmfrL9dq7GvgFyjMVtA';
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
        style: 'mapbox://styles/mapbox/light-v11', // style URL
        center: [-122.221,37.843], // starting position
        zoom: 12 // starting zoom
    });
    //Load the map
    map.on('load', () => {
        map.addSource("Stops", {
            "url": "mapbox://idothethinking.3wssicq0",
            "type": "vector"
        });
        map.addSource("Lines", {
            "url": "mapbox://idothethinking.cf8w54ka",
            "type": "vector"
        }); 
        //Add local by default
      console.log("Map loaded with all sources");
    });
    // Deterine what the base map will be
  var current_base_layer = 'Local';
  function returnButton(value) {
    console.log("base_map updated to: ", value);
    // Load all AC Transit Routes for Selection
    map.removeLayer(current_base_layer);
    map.addLayer({ 
        id: value,
        type: 'line',
        'source' : "Lines",
        'source-layer': "Winter23RouteShape-dok02n",
        'layout': {},
        'paint': {
        'line-color': "#00f531",
        'line-opacity':1,
        'line-width': 2
        }
      },
      'airport-label'
      );
      //Save current base layer
      current_base_layer = value;
    }
    var lastLayer = null;
    const selectElement = document.querySelector('#layerpicker');
    selectElement.addEventListener('change', (event) => {
        selectedLayer = event.target.value
        layerID = selectedLayer
        if (lastLayer != layerID){
          if (lastLayer){
            map.removeLayer(lastLayer);
          }
          map.addLayer({
              id: layerID,
              type: 'line',
              'source' : "Lines",
              'source-layer': "Winter23RouteShape-dok02n",
              'layout': {},
              'paint': {
              'line-color': [
                "match",
                ["get", "PUB_RTE"],
                [selectedLayer],
                "#fa0000",
                "#000000"
              ],
              'line-opacity':[
                "match",
                ["get", "PUB_RTE"],
                [selectedLayer],
                1,
                0
              ],
              }
          },
          'airport-label'
          );
          console.log("New Layer Added");
        }
        lastLayer = layerID
    });
</script>

</body>
